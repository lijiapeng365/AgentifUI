name: Auto I18n Translation

on:
  push:
    branches: [main]
    paths:
      - "messages/en-US.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    name: Auto Translation
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'ifLabX/AgentifUI' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean extra keys and run full translation
        run: |
          echo "ðŸ§¹ Cleaning extra keys..."
          pnpm i18n:remove-extra || true
          
          echo "ðŸ¤– Starting translation..."
          pnpm i18n:translate
          
          echo "âœ… Validating translations..."
          pnpm i18n:check || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          branch: auto-i18n-updates
          delete-branch: true
          title: "chore(i18n): auto-update translations"
          body: |
            ## ðŸ¤– Automated Translation Update

            Auto-generated translations based on changes to `messages/en-US.json`.

            **Triggered by**: Push to main branch
            **Languages**: All supported languages
            **Mode**: Full translation update

            Please review the translations and merge when ready.
          labels: |
            i18n
            automated
          commit-message: |
            chore(i18n): auto-update translations
            
            Auto-generated by GitHub Actions
